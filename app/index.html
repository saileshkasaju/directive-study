<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body ng-controller="mainCtrl" class="container" style="padding-top: 30px" my-click="clickHandler(data)">
<h1>Questions</h1>
<my-question q="Where is the rebel base?">
  <input type="text" ng-model="answers.baseLocation" />
</my-question>
<my-question q="Are you my brother?">
  <input type="radio" ng-value="true" ng-model="answers.brother" >Yes</input>
  <input type="radio" ng-value="false" ng-model="answers.brother" >No</input>
</my-question>
<my-question q="Are you the droids i'm looking for?">
  <button class="btn btn-lg btn-primary" ng-click="">No</button>
  <button class="btn btn-xs btn default" ng-click="">Yes</button>
</my-question>
<display-box>
  <div ng-controller="innerCtrl">
    <div>This is content inside</div>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <div>{{message}}</div>
  </div>
</display-box>
<div>I'm not scaled</div>
<div font-scale="size">I'm some text</div>
<input ng-model="size"/>
<user-tile user="user1">

</user-tile>

<h2>{{data.message}}</h2>
<person-info-card person="person1" collapsed="true"></person-info-card>
<person-info-card person="person2"></person-info-card>
<droid-info-card droid="droid1"></droid-info-card>
<video id="vid" spacebar-support event-pause="handlePause(evt)" controls preload="none" poster="http://media.w3.org/2010/05/sintel/poster.png">
  <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4"/>
  <source src="http://media.w3.org/2010/05/sintel/trailer.webm5" type="video/webm"/>
  <source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type="video/ogg"/>
</video>
<div ng-repeat="message in messages">{{message.text}}</div>
<script src="bower_components/angular/angular.js"></script>
<script src="script.js"></script>
</body>
</html>
